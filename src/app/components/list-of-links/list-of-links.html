<div class="dynamicGrid-1x2">
    <div class="shiftRightDiv linksText">{{firstText()}}</div>
    @if (!secondLink()){
        <div class="shiftLeftDiv linksText">{{secondText()}}</div>
    }
    @else {
        <div class="shiftLeftDiv linksText">
            <a [href]="secondLink()" target="_blank" rel="noopener noreferrer">{{secondText()}}</a>
        </div>
    }
</div>
