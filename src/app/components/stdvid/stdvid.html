<div class="flexTwoItem {{textColumn()}}">
    @switch (vidType().valueOf()){
        @case (vidDefs.Imported){
            <video controls width="600" height="338" id="myVideo">
                <source src="{{fileName()}}" type="video/mp4" />
            </video>
        }
        @case (vidDefs.YouTubeEmbed){
            <iframe [src]="fileName() | urlSanitizer" width="600" height="338"></iframe>
        }
    }

    <div class="flexText">
        {{textContent()}}
    </div>
</div>
